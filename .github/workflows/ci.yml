name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality (Pint & PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout shared modules
        uses: actions/checkout@v4
        with:
          repository: zlizlobr/ercee-modules
          token: ${{ secrets.MODULES_REPO_TOKEN }}
          path: ercee-modules

      - name: Prepare path repository for Composer
        run: ln -sfn "$GITHUB_WORKSPACE/ercee-modules" "$GITHUB_WORKSPACE/../ercee-modules"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-8.3-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.3-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --ansi

      - name: Check code style with Pint
        run: ./vendor/bin/pint --test --ansi

      - name: Run PHPStan static analysis
        run: ./vendor/bin/phpstan analyse --memory-limit=2G --ansi

  tests-php83:
    name: PHP 8.3 - Laravel 12.*
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout shared modules
        uses: actions/checkout@v4
        with:
          repository: zlizlobr/ercee-modules
          token: ${{ secrets.MODULES_REPO_TOKEN }}
          path: ercee-modules

      - name: Prepare path repository for Composer
        run: ln -sfn "$GITHUB_WORKSPACE/ercee-modules" "$GITHUB_WORKSPACE/../ercee-modules"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-8.3-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.3-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --ansi

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate --ansi
          touch database/database.sqlite
          php artisan migrate --force

      - name: Run Core Tests
        run: php artisan test --ansi --exclude-group=module

      - name: Run Module Tests (Forms)
        run: php artisan test --ansi --filter=Forms

      - name: Run Module Tests (Commerce)
        run: php artisan test --ansi --filter=Commerce

      - name: Run Module Tests (Funnel)
        run: php artisan test --ansi --filter=Funnel

